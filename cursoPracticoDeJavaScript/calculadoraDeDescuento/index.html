<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de descuentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de descuentos</h1>
    <form id="form">
        <label for="inputCheck">Usar cupón de descuento en vez de ingresar un descuento</label>
        <input type="checkbox" id="inputCheck" >
        <label for="inputPrecio">Precio</label>
        <input type="number" placeholder="Ingresa el precio aquí" id="inputPrecio">
        <div id="inputDescuentoContainer">
            <label for="inputDescuento">Descuento</label>
            <input type="number" placeholder="Ingresa el descuento aquí" id="inputDescuento">
        </div>
        <button type="button" onclick="test()">Calcular</button>
    </form>
    <div id="resultado">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
