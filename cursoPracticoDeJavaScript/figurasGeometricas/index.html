<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas - JS Básico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Geometría</h1>
    </header>
    <main>
        <h3>Calcular altura de un triángulo isósceles</h3>
        <form>
            <label for="inputA">Ingresa la longitud del lado A</label>
            <input type="number" id="inputA">
            <br>
            <label for="inputB">Ingresa la longitud del lado B</label>
            <input type="number" id="inputB">
            <br>
            <label for="inputC">Ingresa la longitud del lado C</label>
            <input type="number" id="inputC">
            <br>
            <button type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular altura</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
