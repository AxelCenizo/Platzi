<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Ponderada</title>
    <link rel="stylesheet" href="mediaPonderada.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Media ponderada</h1>
    <form id="formContainer">
        <input type="number" id="inputNota" placeholder="Nota">
        <input type="number" id="inputImportancia" placeholder="Peso">
        <button type="button" id="buttonAgregar">Agregar elemento a la media</button>
        <!-- <button type="button" id="buttonCalcular">Calcular la media ponderada</button> -->
    </form>
    <main>
        <div class="contenedorTabla">
            <h2>Elementos agregados</h2>
            <div id="tablaDeElementos"></div>
        </div>
        <div>
            <h2>Resultado</h2>
            <span id="resultadoFinal"></span>
        </div>
    </main>
    <script src="mediaPonderada.js"></script>
</body>
</html>
