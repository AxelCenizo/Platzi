<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
    <title>WikiPlatzi</title>
</head>
<body>
    <main>
        <img src="" alt="logo" class="logo">
        <div class="languages">
            <div class="languages-left">
                <a href="/" class="language-container">
                    <span class="language-text">English</span>
                    <span class="articles-amount">6 383 000+ articles</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">日本語</span>
                    <span class="articles-amount">1 292 000+ 記事</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">Русский</span>
                    <span class="articles-amount">1 756 000+ статей</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">Español</span>
                    <span class="articles-amount">1 717 000+ artículos</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">中文</span>
                    <span class="articles-amount">1 231 000+ 條目</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">Português</span>
                    <span class="articles-amount">1 074 000+ artigos</span>
                </a>
            </div>
            <div class="languages-center">
                <img src="" alt="wiki-globe" class="wiki-globe">
            </div>
            <div class="languages-right">
                <a href="/" class="language-container">
                    <span class="language-text">日本語</span>
                    <span class="articles-amount">1 292 000+ 記事</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">Deutsch</span>
                    <span class="articles-amount">2 617 000+ Artikel</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">Français</span>
                    <span class="articles-amount">2 362 000+ articles</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">Italiano</span>
                    <span class="articles-amount">1 718 000+ voci</span>
                </a>
                <a href="/" class="language-container">
                    <span class="language-text">Polski</span>
                    <span class="articles-amount">1 490 000+ haseł</span>
                </a>
            </div>
        </div>
        <form class="search-container"></form>
        <div class="search-bar">
            <input type="text" class="search-input" id="search-input">
            <select class="language-selector">
                <option value="ingles">English</option>
                <option value="ruso">Русский</option>
                <option value="español">Español</option>
                <option value="chino">中文</option>
                <option value="polaco">Polski</option>
                <option value="japones">日本語</option>
                <option value="aleman">Deutsch</option>
                <option value="frances">Français</option>
                <option value="italiano">Italiano</option>
                <option value="portuges">Português</option>
            </select>
        </div>
        <input type="button" value="Q">
    </main>
    <footer>

    </footer>
</body>
</html>
