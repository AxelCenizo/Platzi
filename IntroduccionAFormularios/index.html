<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera clase de formularios</title>
</head>
<body>
    <h1>Formulario de práctica</h1>
    <form action="">
        <label for="nombre">
            <span>Nombre de usuario</span>
            <input type="text" id="nombre" placeholder="username" name="username">
        </label>
        <br>
        <br>
        <label for="contraseña">
            <span>Contraseña</span>
            <input type="password" id="contraseña" placeholder="password" name="password">
        </label>
        <br>
        <br>
        <label for="like-platzi">
            <span>Te gusta Platzi?</span>
            <input type="checkbox" id="like-platzi" name="like-platzi">
        </label>
        <br>
        <br>
        <label for="color-favorito">
            <span>Color favorito</span>
            <input type="color" id="color-favorito" name="color-favorito">
        </label>
        <br>
        <br>
        <label for="nacimiento">
            <span>Fecha y hora de nacimiento</span>
            <input type="datetime-local" id="nacimiento" name="nacimiento">
        </label>
        <br>
        <br>
        <label for="correo">
            <span>Correo electrónico</span>
            <input type="email" id="correo" placeholder="example@email.com" name="correo">
        </label>
        <br>
        <br>
        <label for="avatar">
            <span>Foto de perfil</span>
            <input type="file" id="avatar" name="avatar">
        </label>
        <br>
        <br>
        <label for="numero-favorito">
            <span>Numero favorito</span>
            <input type="number" id="numero-favorito" placeholder="number" name="number">
        </label>
        <br>
        <br>
        <label for="pagina">
            <span>Página web</span>
            <input type="url" id="pagina" placeholder="www.example.com" name="pagina">
        </label>
        <br>
        <br>
        <label for="telefono">
            <span>Teléfono</span>
            <input type="tel" id="telefono" placeholder="e.g: 1234567890" name="telefono">
        </label>
        <br>
        <br>
        <label for="aburrimiento">
            <span>Qué tanto te aburre estar rellenando este formulario?</span>
            <input type="range" id="aburrimiento" min="0" max="100" name="aburrimiento">
        </label>
        <br>
        <br>
        <label for="submit">
            <span>Finalizar formulario</span>
            <input type="submit" id="submit" value="Enviar">
        </label>
        <br>
        <br>
    </form>
</body>
</html>
