<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera clase de formularios</title>
</head>
<body>
    <h1>Formulario de práctica</h1>
    <form action="">
        <label for="nombre">
            <span>Nombre de usuario</span>
            <input type="text" id="nombre" placeholder="username" name="username" required autocomplete="name">
        </label>
        <br>
        <br>
        <label for="contraseña">
            <span>Contraseña</span>
            <input type="password" id="contraseña" placeholder="password" name="password" required autocomplete="new-password">
        </label>
        <br>
        <br>
        <label for="pais">
            <span>Pais</span>
            <input list="pais" placeholder="country" name="pais" required autocomplete="country">
            <datalist id="pais">
                <option value="Argentina"></option>
                <option value="Colombia"></option>
                <option value="Nueva Zelanda"></option>
            </datalist>
        </label>
        <br>
        <br>
        <label for="estado-pais">
            <span>Vives y/o naciste en el pais seleccionado?</span>
            <select name="estado-pais" id="estado-pais">
                <option value="vivir">Vivo en el país seleccionado pero no nací en él</option>
                <option value="nacer">Nací en el país seleccionado pero no vivo en él</option>
                <option value="ambas">Vivo en el país seleccionado y también nací en él</option>
            </select>
        </label>
        <br>
        <br>
        <label for="nacimiento">
            <span>Fecha y hora de nacimiento</span>
            <input type="datetime-local" id="nacimiento" name="nacimiento" required autocomplete="bday">
        </label>
        <br>
        <br>
        <label for="correo">
            <span>Correo electrónico</span>
            <input type="email" id="correo" placeholder="example@email.com" name="correo" required autocomplete="email">
        </label>
        <br>
        <br>
        <label for="pagina">
            <span>Página web</span>
            <input type="url" id="pagina" placeholder="http://www.example.com" name="pagina" required autocomplete="url">
        </label>
        <br>
        <br>
        <label for="telefono">
            <span>Teléfono</span>
            <input type="tel" id="telefono" placeholder="e.g: 1234567890" name="telefono" required autocomplete="tel">
        </label>
        <br>
        <br>
        <label for="color-favorito">
            <span>Color favorito</span>
            <input type="color" id="color-favorito" name="color-favorito" required>
        </label>
        <br>
        <br>
        <label for="like-platzi">
            <span>Te gusta Platzi?</span>
            <input type="checkbox" id="like-platzi" name="like-platzi">
        </label>
        <br>
        <br>
        <label for="avatar">
            <span>Foto de perfil</span>
            <input type="file" id="avatar" name="avatar">
        </label>
        <br>
        <br>
        <label for="numero-favorito">
            <span>Numero favorito</span>
            <input type="number" id="numero-favorito" placeholder="number" name="number">
        </label>
        <br>
        <br>
        <label for="aburrimiento">
            <span>Qué tanto te aburre estar rellenando este formulario?</span>
            <input type="range" id="aburrimiento" min="0" max="100" name="aburrimiento">
        </label>
        <br>
        <br>
        <label for="submit">
            <span>Finalizar formulario</span>
            <input type="submit" id="submit" value="Enviar">
        </label>
        <br>
        <br>
    </form>
</body>
</html>
