<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clase-cuatro-crear-y-editar-mi-cuenta.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="form-container">
            <form action="/" class="form">
                <h1 class="title">My account</h1>
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Pickle Rick" class="input input-name">
                <label for="email-address" class="label">Email address</label>
                <input type="email" id="email-address" placeholder="example@email.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="************" class="input input-password">
            </form>
            <input type="submit" value="Create" class="primary-button login-button">
        </div>
    </main>
</body>
</html>
