<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clase-once-navbar.css">
</head>
<body>
    <header>
        <nav>
            <div class="mobile-menu">
                <img src="icons/icon_menu.svg" alt="">
            </div>
            <div class="navbar-left">
                <img src="logos/logo_yard_sale.svg" alt="" class="logo">
                <ul class="navbar-tabs">
                    <li><a href="">All</a></li>
                    <li><a href="">Clothes</a></li>
                    <li><a href="">Electonics</a></li>
                    <li><a href="">Furniture</a></li>
                    <li><a href="">Toys</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <div class="account">
                    <span class="email">picklerick@gmail.com</span>
                    <img src="icons/flechita.svg" alt="">
                </div>
                <div class="shopping-cart">
                    <img src="icons/icon_shopping_cart_notification.svg" alt="" class="icon">
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
